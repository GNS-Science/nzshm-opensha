dist: bionic
language: java
jdk: openjdk11

before_install:
  - git clone https://github.com/GNS-Science/opensha.git $TRAVIS_BUILD_DIR/../opensha

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew check -x test
  - ./gradlew localTests integrationTest
